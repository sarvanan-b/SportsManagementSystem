<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="../static/event.css">
       
    
</head>
<body>

<div class="login-container">
    <h2>Event Details</h2>
    <form class="login-form" method="post">
        <div class="form-group row">
            <div class="col">
                <label for="tournament_name">Tournament Name:</label>
                <input type="text" id="tournament_name" name="tournament_name" required>
            </div>
            <div class="col">
                <label for="sport_name">Sport Name:</label>
                <input type="text" id="sport_name" name="sport_name" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label>Gender Category:</label>
                <label class="radio-label"><input type="radio" name="gender" value="male"> Male</label>
                <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="col">
                <label for="date">Date:</label>
                <input type="Date" id="venue_date" name="venue_date" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue" required>
            </div>
        </div>


        
        

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
