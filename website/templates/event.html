
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="../static/event.css">
       
    
</head>
<body>

<div class="login-container">
    <h2>Event Register</h2>
    <form class="login-form" method="post">
        <div class="form-group row">
            <div class="col">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            <div class="col">
                <label for="reg-no">Registration Number:</label>
                <input type="text" id="reg-no" name="reg_no" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label>Gender:</label>
                <label class="radio-label"><input type="radio" name="gender" value="male"> Male</label>
                <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="col">
                <label for="semester">Semester:</label>
                <input type="text" id="semester" name="semester" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label for="event1">Event 1:</label>
                <select id="event1" name="event1" required>
                    <option value="None">None</option>
                    {% for option in data %}
                        <option value="{{ option.sport_name }}">{{ option.sport_name }}</option>
                    {% endfor %}
                    
                    
                </select>
            </div>
            <div class="col">
                <label for="event2">Event 2:</label>
                <select id="event2" name="event2" required>
                    <option value="None">None</option>
                    {% for option in data %}
                        <option value="{{ option.sport_name }}">{{ option.sport_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col full">
                <label for="event3">Event 3:</label>
                <select id="event3" name="event3" required>
                    <option value="None">None</option>
                    {% for option in data %}
                        <option value="{{ option.sport_name }}">{{ option.sport_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
