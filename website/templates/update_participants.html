<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Participant</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('../static/home.jpg');
            background-size: cover;
            background-position: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="color: #f2f2f2;">Update Participant Details</h1>
    <form action="{{ url_for('views.update_participants', participant_id=participant.id) }}" method="POST">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ participant.full_name }}" required><br><br>
    
        <label for="reg_no">Reg No.</label>
        <input type="text" id="reg_no" name="reg_no" value="{{ participant.reg_no }}" required><br><br>
    
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" value="{{ participant.gender }}" required><br><br>
    
        <label for="semester">Semester</label>
        <input type="text" id="semester" name="semester" value="{{ participant.semester }}" required><br><br>
    
        <label for="event1">Event 1</label>
        <input type="text" id="event1" name="event1" value="{{ participant.event1 }}" required><br><br>
    
        <label for="event2">Event 2</label>
        <input type="text" id="event2" name="event2" value="{{ participant.event2 }}" required><br><br>
    
        <label for="event3">Event 3</label>
        <input type="text" id="event3" name="event3" value="{{ participant.event3 }}" required><br><br>

        <!-- Add more fields as needed -->

        <input type="submit" value="Update Participant">
</form>
</body>
</html>
